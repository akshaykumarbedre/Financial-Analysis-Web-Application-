<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
 
    <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

article {
  background-color: #fff;
  padding: 1.5rem;
  margin-bottom: 2rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
}

article h2 {
  margin-bottom: 1rem;
  color: #333;
  font-size: 1.8rem;
}

article p {
  margin-bottom: 1rem;
  line-height: 1.8;
}

article img {
  max-width: 100%;
  width:  35em;
  margin-top: 1rem;
  border-radius: 5px;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
}
    </style>
</head>
<body>    <header>
    <nav>
        <a href="{{ url_for('index') }}" class="logo">InvestorEdge</a>
        <ul>
            <li><a href="{{ url_for('screener') }}">Screen screener</a></li>
            <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
        
            <li> <a href="{{ url_for('visualization') }}">Visualization</a></li>
            <li> <a href="{{ url_for('blog') }}">Blog</a></li>
            <li>    <a href="{{ url_for('logout') }}"> {{ user }} Logout</a></li>

        </ul>
    </nav>
</header>


    <main>
        {% for post in posts %}
        <article>
          <h2>{{ post.title }}</h2>
          <pre wrap="soft">{{ post.content }}</pre>
          {% if post.image_filename %}
              <img src="{{ url_for('static', filename='uploads/' + post.image_filename) }}" alt="{{ post.title }}">
          {% endif %}
          <p>Posted on: {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        </article>
        {% endfor %}
    </main>
    

    <footer>
        &copy; My Blog
    </footer>
</body>
</html>
