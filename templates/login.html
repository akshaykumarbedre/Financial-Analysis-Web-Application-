<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-zinc-100 dark:bg-zinc-900">
    <div class="flex flex-col md:flex-row bg-white dark:bg-zinc-800 shadow-lg rounded-lg overflow-hidden max-w-4xl">
      <div class="hidden md:flex md:w-1/2 items-center justify-center p-8 bg-zinc-100 dark:bg-zinc-900">
        <img src="{{ url_for('static', filename='login_reg.png') }}" alt="Illustration" class="w-full h-auto">
      </div>
      <div class="w-full md:w-1/2 p-8">
        <div class="flex items-center mb-6">

          <h1 class="text-2xl font-bold text-zinc-800 dark:text-zinc-100">InvestorEdge</h1>
        </div>
        <h2 class="text-xl font-semibold text-zinc-800 dark:text-zinc-100 mb-4">Improve your returns</h2>
        {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form method="post">
          <div class="flex items-center border-b border-zinc-300 dark:border-zinc-700 py-2 mb-4">
            <input type="text" name="username" placeholder="Username" class="appearance-none bg-transparent border-none w-full text-zinc-700 dark:text-zinc-300 mr-3 py-1 px-2 leading-tight focus:outline-none" required>
          </div>
          <div class="flex items-center border-b border-zinc-300 dark:border-zinc-700 py-2 mb-4">
            <input type="password" name="password" placeholder="Password" class="appearance-none bg-transparent border-none w-full text-zinc-700 dark:text-zinc-300 mr-3 py-1 px-2 leading-tight focus:outline-none" required>
          </div>
          <button class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded-full w-full mb-4" type="submit">Login</button>
        </form>
        <div class="text-center text-zinc-600 dark:text-zinc-400 mb-4">OR</div>


        <p class="text-zinc-600 dark:text-zinc-400 mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="text-pink-500 hover:text-pink-700">Register</a></p>
      </div>
    </div>
  </div>
</body>
</html>
